<div class="container-sm">

    <div class="row mt-3">

        <div class="col-lg-8 col-sm-12">
            <div class="row videoplayer-container">
                <video class="video" id="videoPlayer" controls autoplay>
                    <source src="http://localhost:8000/video_stream/{{video_id}}">
                </video>
            </div>

            <div class="row ">
                <div class="col-12 video-title mt-3">
                    {{video.name}}
                </div>
                <div class="col-12 mt-3 mb-3">
                    <div class="d-flex align-items-center justify-content-start">
                        <div>
                            <a routerLink="/channel/{{channel_id}}">
                                <app-profilephoto
                                    src="{{video.channel_logo_url}}"
                                    [size]="50">
                                </app-profilephoto>
                            </a>
                        </div>
                        <div class="mx-3">
                            <div class="channel-name"><strong>{{video.channel_name}}</strong></div>
                            <div class="subscribers-str">{{channel_subs_str}} subscribers</div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="video-desc">
                        <div><span class="video-views-time">{{views_str}} views &bull; {{video_time_str}}</span></div>
                        <div>{{video.description}}</div>
                    </div>
                </div>

            </div>

        </div>

        <div class="col-lg-4 col-sm-12">
            
            <app-videobox class="mt-3 col-lg-3 col-md-4 col-sm-12"
                *ngFor="let video of recomended_videos; let i = index"
                [video_id]="video.id"
                [channel_id]="video.channel_id"
                [title]="video.name"
                [channel_name]="video.channel_name"
                [channel_img_url]="video.channel_logo_url"
                [thumbnail_url]="video.thumbnail_url"
                [date_string]="video.created_at"
                [video_views]="video.views"
                [callback_action]="">
            </app-videobox>

            <div *ngIf="!all_videos" class="d-flex align-items-center justify-content-center" style="margin-top: 50px;">
                No Videos Here Yet.
            </div>

        </div>
    

    </div>

</div>
